<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - Bootstrap3 Markdown编辑器</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">

    <link href="../../static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../../static/css/animate.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../static/css/plugins/markdown/bootstrap-markdown.min.css" />
    <link href="../../static/css/style.css?v=4.0.0" rel="stylesheet"><base target="_blank">

    <script src="../../static/js/jquery.min.js?v=2.1.4"></script>
    <script src="../../static/js/jquery-ui-1.10.4.min.js"></script>

    <link href="../../static/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <script src="../../static/js/bootstrap.min.js?v=3.3.5"></script>

    <script src="../../static/js/moment-with-locales.min.js"></script>
    <link href="../../static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="../../static/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>住院增加收费退费调试</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_editors.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                    </div>
                    <div class="ibox-content">
                        <form role="form" class="form-horizontal m-t" id="generateXML" target="_self">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">接口名称：</label>
                                <div class="col-sm-2">
                                    <p class="form-control-static">住院增加收费退费接口</p>
                                </div>
                                <label class="col-sm-2 control-label">接口编码：</label>
                                <div class="col-sm-2">
                                    <input id="MsgCode" type="text" name="MsgCode" class="form-control" value="AD02" readonly="readonly">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group ">
                                <label class="col-sm-2 control-label">病人类别：</label>
                                <div class="col-sm-2">
                                    <input id="brlb" type="text" name="brlb" class="form-control XMLState" placeholder="病人类别(默认1) ">
                                </div>
                                <label class="col-sm-1 control-label">住院病人：</label>
                                <div class="col-sm-2">
                                    <input id="patid" type="text" name="patid" class="form-control XMLState" placeholder="住院病人patid(JB01返回的PatientID)">
                                </div>
                                <label class="col-sm-1 control-label">住院syxh：</label>
                                <div class="col-sm-2">
                                    <input id="curno" type="text" name="curno" class="form-control XMLState" placeholder="住院syxh（JB01返回的CureNo）">
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-sm-2 control-label">项目执行科室代码：</label>
                                <div class="col-sm-2">
                                    <input id="zxksdm" type="text" name="zxksdm" class="form-control XMLState" placeholder="项目执行科室代码">
                                </div>
                                <label class="col-sm-1 control-label">增加医生代码：</label>
                                <div class="col-sm-2">
                                    <input id="zxysdm" type="text" name="zxysdm" class="form-control XMLState" placeholder="增加医生代码">
                                </div>
                                <label class="col-sm-1 control-label">增加项目代码：</label>
                                <div class="col-sm-2">
                                    <input id="xmdm" type="text" name="xmdm" class="form-control XMLState" placeholder="增加项目代码">
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-sm-2 control-label">增加项目单价：</label>
                                <div class="col-sm-2">
                                    <input id="xmdj" type="text" name="xmdj" class="form-control XMLState" placeholder="增加项目单价">
                                </div>
                                <label class="col-sm-1 control-label">增加项目数量：</label>
                                <div class="col-sm-2">
                                    <input id="xmsl" type="text" name="xmsl" class="form-control XMLState" placeholder="增加项目数量">
                                </div>
                                <label class="col-sm-1 control-label">项目类别：</label>
                                <div class="col-sm-2">
                                    <input id="xmlb" type="text" name="xmlb" class="form-control XMLState" placeholder="默认1  1收费项目:0是临床项目">
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-sm-2 control-label">申请增加项目的科室代码：</label>
                                <div class="col-sm-2">
                                    <input id="qqksdm" type="text" name="qqksdm" class="form-control XMLState" placeholder="申请增加项目的科室代码">
                                </div>
                                <label class="col-sm-1 control-label">申请增加项目医生代码：</label>
                                <div class="col-sm-2">
                                    <input id="qqysdm" type="text" name="qqysdm" class="form-control XMLState" placeholder="申请增加项目医生代码">
                                </div>
                                <label class="col-sm-1 control-label">单价类别：</label>
                                <div class="col-sm-2">
                                    <input id="djlb" type="text" name="djlb" class="form-control XMLState" placeholder="默认0（0:使用原来单价;1:自定义单价)">
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-sm-2 control-label">自定义单价说明：</label>
                                <div class="col-sm-2">
                                    <input id="tssm" type="text" name="tssm" class="form-control XMLState" placeholder="自定义单价说明">
                                </div>
                                <label class="col-sm-1 control-label">费用类别：</label>
                                <div class="col-sm-2">
                                    <input id="fylb" type="text" name="fylb" class="form-control XMLState" placeholder="费用类别（默认传12）">
                                </div>
                                <label class="col-sm-1 control-label">收费标志：</label>
                                <div class="col-sm-2">
                                    <input id="sfbz" type="text" name="sfbz" class="form-control XMLState" placeholder="收费标志(0:收费;1:退费）">
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-sm-2 control-label">退费序号：</label>
                                <div class="col-sm-2">
                                    <input id="tfxh" type="text" name="tfxh" class="form-control XMLState" placeholder="退费序号(收费时传0;退费时传入收费序号)">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group ">
                                <div class="col-sm-12 col-sm-offset-4">
                                    <button class="btn btn-primary" type="submit">生成报文</button>
                                    <button class="btn btn-white" id="clear1" type="clear">重置</button>
                                </div>
                            </div>
                        </form>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>xml请求报告</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_editors.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                      <pre id="toastrOptions" contenteditable="" name="content" data-provide="markdown" rows="25">
                      </pre>
                    <div class="clearfix"></div>
                    <br>
                    <div class="form-group ">
                        <div class="col-sm-12 col-sm-offset-4">
                            <button class="btn btn-primary" id="submit1">提交</button>
                            <button class="btn btn-white" id="reset" type="submit">重置</button>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>返回接口信息</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_editors.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="form-group ">
                        <div class="col-sm-12 col-sm-offset-4">
                            <button class="btn btn-primary" id="clear2" type="submit">清空</button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="row m-t-lg">
                        <div class="col-lg-12">
                            <pre id="toastrOptions2" class="p-m"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../static/js/content.js?v=1.0.0"></script>
<script type="text/javascript" src="../../static/js/plugins/markdown/markdown.js"></script>
<script type="text/javascript" src="../../static/js/plugins/markdown/to-markdown.js"></script>
<script type="text/javascript" src="../../static/js/plugins/markdown/bootstrap-markdown.js"></script>
<script type="text/javascript" src="../../static/js/plugins/markdown/bootstrap-markdown.zh.js"></script>
<script src="../../static/js/plugins/beautifyhtml/beautifyhtml.js"></script>
<script src="../../static/js/plugins/validate/jquery.validate.min.js"></script>
<script src="../../static/js/plugins/validate/messages_zh.min.js"></script>
<script src="../../static/js/demo/form-validate-demo.js"></script>
<script src="../../static/js/commonrequest.js"></script>
<script type="text/javascript">

    $("#clear1").click(function(){
        $(".XMLState").each(function(){
            $(this).val("");
            $("#toastrOptions").html("");
        });
    });

    $("#reset").click(function(){
        $("#toastrOptions").html("");
    });

    $("#submit1").click(function(){
        var method=$('#MsgCode').val();
        var xml=$("#toastrOptions").html();
        var hisId=$("#").html();
        var param = {
            method: method,
            requestParam:xml
        }
        var url = '/hisInterface/getWebServiceResult'
        ajaxPostWithToken(url, param, function (data) {
            console.info(data);
            if (data.code == 200) {
                $("#toastrOptions2").html(data.data);
            } else {
            }
        })
    });

    $(function(){
        $('#rq1').datetimepicker({
            format: 'YYYY-MM-DD hh:mm:ss',
            locale: moment.locale('zh-cn')
        });

        $('#rq2').datetimepicker({
            format: 'YYYY-MM-DD hh:mm:ss',
            locale: moment.locale('zh-cn')
        });
    });
</script>
<script src="../../static/js/funtionTools.js"></script>
</body>
</html>
